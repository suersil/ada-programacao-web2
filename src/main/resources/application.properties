# Caminho para o banco de dados via memória
spring.datasource.url=jdbc:h2:mem:todolist

# Classe responsavel pela comunição com o banco de dados
spring.datasource.driver-class-name=org.h2.Driver

# Usuário do banco de dados
spring.datasource.username=sue

# Senha do banco de dados
spring.datasource.password=sue123

# Dialeto para conversão do JPA para o SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Propriedade responsável para criacao/atualizacao de tabelas
spring.jpa.hibernate.ddl-auto=update

# Propriedade para vizualizar os dados do H2
spring.h2.console.enabled=true
